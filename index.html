<!DOCTYPE html>
<html ng-app="GitHubViewer">
	<head>
		<script data-require="angular.js@*" data-semver="1.3.0-beta.5"
				src="https://code.angularjs.org/1.3.0-beta.5/angular.js">
		</script>
		<link rel=stylesheet href="style.css" />
		<script src="script.js"></script>
		<title>Hello</title>
	</head>
	<body ng-controller="MainController">
		<h1>{{message}}</h1>
		<div ng-show="user.countdown != 0">You have {{countdown}} seconds to search! </div>
		<div>{{error}}</div>
		<form name="searchUser" ng-submit="search(username)">
			<input type="search" required placeholder="Username to find" ng-model="username" />
			<input type="submit" value="Search">
		</form>
		<div ng-include="'userdetails.html'" ng-show="user"></div>
	</body>
</html>
